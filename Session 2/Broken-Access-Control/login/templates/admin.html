<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You have successfully logged in as an admin.</p>
        
        <h2>Customer Information</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Admin Privileges</h2>
        <div class="admin-actions">
            <button onclick="alert('Feature not implemented: Delete User')">Delete User</button>
            <button onclick="alert('Feature not implemented: Edit User')">Edit User</button>
            <button onclick="alert('Feature not implemented: Add User')">Add User</button>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
