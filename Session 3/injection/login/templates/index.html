<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuardaLogics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="login_type">Login Type:</label>
            <select id="login_type" name="login_type">
                <option value="vulnerable">Vulnerable Login</option>
                <option value="secure">Secure Login</option>
            </select>
            
            <button type="submit">Login</button>
        </form>

        {% if message %}
            <div class="message">
                <h2>{{ message }}</h2>
            </div>
        {% endif %}

        <div class="examples">
            <h2>SQL Injection Examples</h2>
            <p>Try these inputs in the <strong>Vulnerable Login</strong>:</p>
            <ul>
                <li>Username: <code>admin' --</code></li>
                <li>Password: <em>anything</em></li>
            </ul>
            <p>This bypasses the password check using SQL injection.</p>
        </div>
    </div>
</body>
</html>
